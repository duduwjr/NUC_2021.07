<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本样式</title>
		<style>
			.nuc{
				color: red;
				text-align: center;
				text-decoration: underline;
			}
			#my{
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<p class="nuc">中北大学</p>
		<p id="my">XXX的会诊已结束</p>
	</body>
</html>
